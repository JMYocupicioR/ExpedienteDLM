[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  # Netlify secrets scanning configuration
  # Omit non-runtime paths that may contain sample credentials or docs
  SECRETS_SCAN_OMIT_PATHS = "archive-legacy-files/**,docs/**,dist/**,*.md,*.MD,package-lock.json,.netlify/**,supabase/**,SUPABASE_CONFIGURATION.md,env.example"
  # Omit known example keys names in docs and config files
  SECRETS_SCAN_OMIT_KEYS = "REACT_APP_DEEPSEEK_API_KEY,SMTP_PASSWORD,VITE_SUPABASE_ANON_KEY,VITE_APP_NAME,VITE_APP_VERSION,VITE_SUPABASE_URL,HCAPTCHA_SECRET_KEY,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,FACEBOOK_CLIENT_ID,FACEBOOK_CLIENT_SECRET,tu_proyecto,tu_clave,tu_clave_secreta,tu_google_client,tu_facebook_client"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
